{% extends 'base.html' %}
<link rel="stylesheet" type="text/css" media="screen" href="static/home.css" />

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
{% endblock %}

{% block body %}
<div class='container'>
    <div class="row">
        <div class="column">
                <h1>Equity Sectors</h1>
                <div class='data'>
                    <canvas id="myChart" width="20" height="20"></canvas>
                </div>
        </div>
        <div class="column">
            <div class='data'>
                <canvas id="assetChart" width="20" height="20"></canvas>
            </div>
        </div>
    </div>
    <div class='data'>
        <canvas id="lineChart" width="20" height="20"></canvas>
    </div>
</div>
<script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        }
    });
</script>
<script>
    var ctx = document.getElementById('assetChart');
    var myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green'],
            datasets: [{
                data: [12, 19, 3, 5],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        }
    });
</script>
<script>
    var ctx = document.getElementById('lineChart');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            label: ['Line Chart'],
            xAxisID: ['x Axis'],
            yAxisID: ['y Axis'],
            datasets: [{
                data:[{x: 10, y:20},{x:15, y:10},{x:12, y:8}],
            borderWidth: 1,
            borderColor: ['rgba(255, 99, 132, 0.2)']
            }]
        }
    });
</script>
{% endblock %}
